<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrapper {
      width: 500px;
      height: 400px;
      border: 1px solid black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .img1 {
      width: auto;
      height: 100%;
    }

    .img2 {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <title>让图片自动适应DIV容器大小</title>

  <div class="wrapper">
    <img class="img1" src="./1.jpg" />
  </div>
  <div class="wrapper">
    <img class="img2" src="./2.jpg" />
  </div>

</body>

</html>
